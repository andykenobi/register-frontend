<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="app">
        <h1>Clients</h1>

        <hr />
        <a class="btn btn-primary" href="./pages/create-client.html">Create</a>
        <hr />
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Filter" aria-label="Filter" aria-describedby="basic-addon1" v-model="filter">
        </div>
        <table class="table">
            <tr>
                <th>Name</th>
                <th>E-mail</th>
                <th>Birthday</th>
                <th>CEP</th>
                <th></th>
                <th></th>
            </tr>
            <tr v-for="client in itemsFiltred">
                <td>{{client.name}}</td>
                <td>{{client.email}}</td>
                <td>{{client.birthday}}</td>
                <td>{{client.cep}}</td>
                <td><a class="btn btn-primary" :href="'./pages/edit-client.html?id='+client.id">Edit</a></td>
                <td><a class="btn btn-danger" @click="deleteClient(client.id)">Delete</a></td>
            </tr>
            <!-- Adicione mais linhas conforme necessÃ¡rio -->
        </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
  
  <script src="./config.js"></script>
  <script src="./scripts/list-client.js"></script>
</body>

</html>
